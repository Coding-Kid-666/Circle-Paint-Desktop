<html>

<head>

  <title>Circles</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body_backgorund">

  <center>
    <h1>Circle</h1>
    <br>
    <br>
    <canvas width="800" height="600" id="my_canvas">
    </canvas>
    <br>
    <br>
    <span>Color - </span>
    <input type="text" id="colorText" placeholder="Color name here" value="Red">
    <br>
    <br>
    <span>Radius - </span>
    <input type="text" id="radiusText" placeholder="Radius here" value="40">
    <br>
    <br>
    <span>Width of line - </span>
    <input type="text" id="lineWidth" placeholder="Line width here" value="2">
    <br>
    <br>
    <button onclick="clearAll()">Clear canvas</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
